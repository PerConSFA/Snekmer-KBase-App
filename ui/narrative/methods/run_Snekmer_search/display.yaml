#
# define display information
#
name: Snekmer Search

tooltip: |
    Search unknown sequences for families using Snekmer models

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    object_ref :
        ui-name : |
            Genome
        short-hint : |
            GenomeSets
    k :
        ui-name : |
            Kmer
        short-hint : |
            Kmer length for features
    alphabet :
        ui-name : |
            Alphabet
        short-hint : |
            Mapping function for reduced amino acid alphabets
    output_genome_name:
        ui-name: |
            Output genome
        short-hint: |
            The name under which the resulting Genome will be saved in the Narrative

description : |
    <p>Snekmer Search app </p>


